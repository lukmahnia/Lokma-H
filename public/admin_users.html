
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين - لقمة هنية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#e63946",
                        secondary: "#1d3557",
                        accent: "#f1faee"
                    },
                    fontFamily: {
                        'sans': ['Tajawal', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-secondary text-white p-6">
            <div class="flex items-center space-x-4 mb-8">
                <img src="./img/0.jpg" alt="شعار لقمة هنية" class="w-12 h-12 rounded-full">
                <h1 class="text-2xl font-bold">لوحة التحكم</h1>
            </div>
            <nav>
                <a href="admin.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary">الرئيسية</a>
                <a href="admin_orders.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary">إدارة الطلبات</a>
                <a href="admin_menu.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary">إدارة القائمة</a>
                <a href="admin_offers.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary">إدارة العروض</a>
                <a href="admin_users.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary">إدارة المستخدمين</a>
                <a href="admin_promotions.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary">العروض والخصومات</a>
                <a href="admin_subscriptions.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary">الاشتراكات</a>
                <a href="admin_reports.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary">التقارير</a>
                <a href="admin_healthy-meals-admin.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary">الوجبات الصحية</a>
                <a href="admin_business-meals-admin.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary">وجبات الأعمال</a>
                <a href="admin_settings.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary">إعدادات المطعم</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10">
            <div id="users" class="page-content">
                <h2 class="text-3xl font-bold mb-6 text-secondary">إدارة المستخدمين</h2>
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-4">إضافة / تعديل مستخدم</h3>
                    <form id="user-form" class="space-y-4">
                        <input type="hidden" id="user-id">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">الاسم</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">الهاتف</label>
                            <input type="text" id="phone" name="phone" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">العنوان</label>
                            <input type="text" id="address" name="address" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="notes" class="block text-sm font-medium text-gray-700">ملاحظات</label>
                            <textarea id="notes" name="notes" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-red-700">حفظ</button>
                            <button type="button" id="cancel-edit" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 mr-2" style="display: none;">إلغاء</button>
                        </div>
                    </form>
                </div>
                <div class="bg-white p-8 rounded-lg shadow-md mt-6">
                    <h3 class="text-xl font-bold mb-4">قائمة المستخدمين</h3>
                    <div id="users-list" class="space-y-4">
                        <!-- Users will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/admin_users.js"></script>
</body>
</html>
